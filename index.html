<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Media Analyzer</h1>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-box" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*,video/*,audio/*" style="display: none;">
                    <div class="upload-content">
                        <svg class="upload-icon" width="50" height="50" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                        <p>Trascina qui il tuo file o clicca per selezionarlo</p>
                        <span class="supported-formats">Supporta: Immagini, Video, Audio</span>
                    </div>
                </div>
            </div>
            
            <div class="results-section" style="display: none;">
                <h2>Risultati Analisi</h2>
                <div id="results"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
